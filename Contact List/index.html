<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Contact List</h1>
    <section class="form_container">
        <form>
       
            Personal Details
            <hr>
            <div class="input_name">
                <input id="first" type="text" placeholder="FIRST"/>
            
                <input type="text" placeholder="LAST"/>
            </div>
            <div class="dob_input">  
            <input  type="date" placeholder="DOB" /> 
            </div>
            <br>
            Contact Details
            <hr>
            <div class="contact_details">
                <input class="form_input" type="email" placeholder="EMAIL"/>
                <input class="form_input" type="tel" inputmode="tel" minlength="10" maxlength="10"   placeholder="+91 ___-___-____" data-slots="_"/>
                <br>
            </div>
            Address
            <hr>
            <div class="input_address">
                <input type="text" placeholder="CITY"/>

                <input type="text" inputmode="numeric" minlength="6" maxlength="6" placeholder="PINCODE"/>
            </div>
            
            <br>
            <div class="error">
                <p id="error_msg"></p>
            </div>
            <button type="submit" id="add" >Add</button>
        </form>
        
    </section>
    <br>
    <section class=".output">
        <div class="tools">
            <div class="sort_section">
                <span>Sort : </span>
                <select class="sort_btn" id="age">
                    <option value="">Age</option>
                    <option value="high_to_low">High to Low</option>
                    <option value="low_to_high">Low to High</option>
                </select>
            </div>
            <div class="search_section">
                <span>Search :</span>
                <input id="search_input" type="text" placeholder="Serach name" />
            </div>
        </div>
        <section class="display">

        </section>
        
    </section>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
